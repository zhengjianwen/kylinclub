{% extends 'kingadmin/base.html' %}
{% block title %}权限管理{% endblock %}

{% block head %}{% endblock %}

{% block content %}
<div class="row">
      <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>权限管理 <small></small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">搜索</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">

              <div class="clearfix"></div>

              <div class="clearfix"></div>

              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>权限列表 <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <p class="text-muted font-13 m-b-30">

                    <div id="datatable-buttons_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="dt-buttons btn-group" style="margin-bottom: 15px;">
                            <button type="button" class="btn btn-success" href="/kingadmin/action/add/">添加权限</button>
                        </div>

                        <table id="datatable-buttons" class="table table-striped table-bordered dataTable no-footer dtr-inline"
                               role="grid" aria-describedby="datatable-buttons_info" style="width: 500px;">
                      <thead>
                        <tr role="row" class="text-center">
                            <th class="sorting_asc" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 20px;text-align: center">ID</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 100px;text-align: center">角色名称</th>
                            <th class="sorting" tabindex="0" aria-controls="datatable-buttons" rowspan="1" colspan="1" style="width: 150px;text-align: center">操作</th>
                        </tr>
                      </thead>

                      <tbody>
                      {% for row in role_list %}
                          <tr role="row" class="odd text-center">
                              <td>{{ row.id }}</td>
                              <td>{{ row.name }}</td>
                              <td>
                                  <button type="button" onclick="myedit()" class="btn btn-primary" >编辑</button>
                                  <button type="button" class="btn btn-info myuser"  data-toggle="modal" data-target="#myModal">设置人员</button>
                                  <button type="button" class="btn btn-danger myp"  data-toggle="1modal" data-target="#myModal">设置权限</button>
                              </td>
                            </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                        <div class="dataTables_info" id="datatable-buttons_info" role="status" aria-live="polite">

                            <ul class="pagination pagination-sm">
                            {{ page_obj.page_str|safe }}
                            </ul>
                        </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>



{% endblock %}

{% endblock %}
